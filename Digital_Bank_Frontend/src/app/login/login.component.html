<div class="container py-5">
    <div class="col-md-6 offset-3">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center">Authentication</h4>
            </div>
            <div class="card-body">
                <div class="text-danger mb-2" *ngIf="errorMessage">
                    <i class="bi bi-x-octagon-fill me-2"></i>
                    <span class="fw-medium">Error : {{errorMessage}}</span>
                </div>
                <!-- {{ formLogin.value| json }} -->
                <form [formGroup]="formLogin" (ngSubmit)="handleLogin()" class="mt-2">
                    <div class="mb-3">
                        <label for="" class="form-label">Email : </label>
                        <input type="email" class="form-control" formControlName="email">
                        <span class="text-danger mt-2" 
                            *ngIf="formLogin.controls['email'].errors && formLogin.controls['email'].touched">
                            {{authService.getErrorMessage("Email",formLogin.controls['email'].errors)}}
                        </span>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Password : </label>
                        <input type="password" class="form-control" formControlName="password">
                        <span class="text-danger mt-2" 
                            *ngIf="formLogin.controls['password'].errors && formLogin.controls['password'].touched">
                            {{authService.getErrorMessage("Password",formLogin.controls['password'].errors)}}
                        </span>
                    </div>
                    <button type="submit" class="btn btn-success" [disabled]="!formLogin.valid">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
